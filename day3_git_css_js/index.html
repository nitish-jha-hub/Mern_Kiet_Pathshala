<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 git css js</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            /* grid-template-rows: 50px 80px 60px; */
            grid-gap: 10px;
            grid-auto-rows: minmax(100px, auto);
            /* hover: grid area */

        }
    </style>
</head>
<body>
    <div class="parent">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: yellow;">4</div>
        <div style="background-color: pink;">5</div>
        <div style="background-color: orange;">6</div>
    </div>
</body>
